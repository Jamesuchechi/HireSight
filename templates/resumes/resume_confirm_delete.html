{% extends 'base.html' %}

{% block title %}Delete Resume - HireSight{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-display font-bold text-gray-900 mb-2">Delete Resume</h1>
                <p class="text-gray-600 mb-6">
                    Are you sure you want to delete "{{ object.title }}"?
                    This action cannot be undone.
                </p>

                <div class="flex space-x-4">
                    <a href="{% url 'resumes:list' %}" class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition-colors text-center">
                        Cancel
                    </a>
                    <form method="post" class="flex-1">
                        {% csrf_token %}
                        <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-red-700 transition-colors">
                            Delete Resume
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
